<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let summary of fb.books$ | async">
    <ion-card-header>
      <ion-card-title>{{summary.title}}</ion-card-title>
      <ion-card-subtitle>{{summary.type}} summary by {{summary.writer}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{summary.topic}}
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Share a Summary</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Publish</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Title" labelPlacement="stacked" type="text" [(ngModel)]="book.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Topics" labelPlacement="stacked" type="text" [(ngModel)]="book.topic"></ion-input>
        </ion-item>
        <ion-item>
          <textarea label="Summary" labelPlacement="stacked" [(ngModel)]="book.summary"></textarea>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start">back</ion-back-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let favorite of favorites">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ favorite.title }}</ion-card-title>
          <ion-card-subtitle>{{ favorite.type }} summary by {{ favorite.writer }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ favorite.topic }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
